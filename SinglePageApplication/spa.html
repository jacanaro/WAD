<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>

    <style>
        body {
            background-color: lightblue;
        }
        h1 {
            color: white;
        }
        label {
            color: white;
        }
        p {
            color: white;
        }

    </style>
</head>


<body>

<!-- Start Log In -->

<div>
    <h1> Log in</h1>

    <div>
        <div>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required><br><br>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>

        <br><br>

        <button>Login</button>
    </div>
</div>

<!-- End Add New Address -->


<!-- Start Main Frame -->



<!-- End Main Frame -->


<!-- Start Add New Address -->

<div>
    <h1>Add New Address</h1>

    <div>
        <div>
            <label for="titel">Titel:</label>
            <input type="text" id="titel" name="titel" required><br><br>
        </div>

        <div>
            <label for="geschlecht">Geschlecht:</label>
            <input type="text" id="geschlecht" name="geschlecht"><br><br>
        </div>

        <div>
            <label for="vorname">Vorname*:</label>
            <input type="text" id="vorname" name="vorname"><br><br>
        </div>

        <div>
            <label for="nachname">Nachname*:</label>
            <input type="text" id="nachname" name="nachname"><br><br>
        </div>

        <div>
            <label for="strassehnr">Strasse + Hausnr*:</label>
            <input type="text" id="strassehnr" name="strassehnr"><br><br>
        </div>

        <div>
        <label for="plz">Postleitzahl*:</label>
        <input type="number" id="plz" name="plz"><br><br>
        </div>

        <div>
            <label for="stadt">Stadt*:</label>
            <input type="text" id="stadt" name="stadt"><br><br>
        </div>

        <div>
            <label for="land">Land*:</label>
            <input type="text" id="land" name="land"><br><br>
        </div>

        <div>
            <label for="email">Mail:</label>
            <input type="text" id="email" name="email"><br><br>
        </div>

        <div>
            <label for="sonstiges">Sonstiges:</label>
            <input type="text" id="sonstiges" name="sonstiges"><br><br>
        </div>

        <div>
            <label for="privat">Privater Kontakt:</label>
            <input type="checkbox" id="privat">
        </div>

        <br><br>

        <button name= "save" type="submit" > Save </button>

        <br><br>
        <p>*Required</p>
    </div>
</div>

<!-- End Add New Address -->

<!-- End Update Address -->




</body>
</html>
