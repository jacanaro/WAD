<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Add New Address</h1>

<label for="titel">Titel:</label>
<input type="text" id="titel" name="titel" required><br><br>

<label for="geschlecht">Geschlecht:</label>
<input type="text" id="geschlecht" name="geschlecht"><br><br>

<label for="vorname">Vorname*:</label>
<input type="text" id="vorname" name="vorname"><br><br>

<label for="nachname">Nachname*:</label>
<input type="text" id="nachname" name="nachname"><br><br>

<label for="strassehnr">Strasse + Hausnr*:</label>
<input type="text" id="strassehnr" name="strassehnr"><br><br>

<label for="plz">Postleitzahl*:</label>
<input type="number" id="plz" name="plz"><br><br>

<label for="stadt">Stadt*:</label>
<input type="text" id="stadt" name="stadt"><br><br>

<label for="land">Land*:</label>
<input type="text" id="land" name="land"><br><br>

<label for="email">Mail:</label>
<input type="text" id="email" name="email"><br><br>

<label for="sonstiges">Sonstiges:</label>
<input type="text" id="sonstiges" name="sonstiges"><br><br>

<label for="privat">Privater Kontakt:</label>
<input type="checkbox" id="privat">

<button name= "save" type="submit" > Save </button>

<br><br><br>
<p>*Required</p>

</body>
</html>
